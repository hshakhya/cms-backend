# --- H2 Configuration (In-Memory) ---
# This database is temporary and will be erased every time you stop the app.
spring.datasource.url=jdbc:h2:file:~/anyess_cms_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 Console Configuration ---
# This enables the database viewer at http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA Configuration ---
# This updates your database tables automatically
spring.jpa.hibernate.ddl-auto=update
# This shows the SQL commands in your console
spring.jpa.show-sql=true

